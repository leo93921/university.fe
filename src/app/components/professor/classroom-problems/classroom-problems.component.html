<nav aria-label="breadcrumb">
  <ol class="breadcrumb mt-3">
    <li class="breadcrumb-item" aria-current="page">
      <a class="text-dark" [routerLink]="['/professor']">Home</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Problems of a classroom</li>
  </ol>
</nav>

<div class="row mt-3">
  <div class="col">
    <h1>Problems of a classroom</h1>
    <p>Select a classroom to see all of its reported problems.</p>
  </div>
</div>

<div class="form-group">
  <div class="row">
    <div class="col-12 col-md-6">
      <div class="form-group">
        <select class="form-control" id="classroom" (change)="selectClassroom(+$event.target.value)">
          <option [value]="null" disabled>Select a classroom</option>
          <option *ngFor="let c of classrooms" [value]="c.id">{{ c.name }}</option>
        </select>
      </div>
    </div>
  </div>
</div>

<app-reporting-list [problems]="problems"></app-reporting-list>
