<nav aria-label="breadcrumb">
  <ol class="breadcrumb mt-3">
    <li class="breadcrumb-item" aria-current="page">
      <a class="text-dark" [routerLink]="['/professor']">Home</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Report a problem</li>
  </ol>
</nav>

<div class="row mt-3">
  <div class="col">
    <h1>Report a problem</h1>
    <p>Here you can report a problem for a classroom.</p>
  </div>
</div>

<form #f="ngForm" class="mt-3" (ngSubmit)="saveReport()">
  <div class="row">
    <div class="col col-md-6">
      <div class="form-group">
        <label for="classroom">Classroom*</label>
        <select class="form-control" id="classroom" name="classroom" (change)="selectClassroom(+$event.target.value)" required [(ngModel)]="classID">
          <option [value]="null" disabled>Select a classroom</option>
          <option *ngFor="let c of classes" [value]="c.id">{{ c.name }}</option>
        </select>
      </div>
    </div>
    <div class="col col-md-6">
        <div class="form-group">
          <label for="support-device">Support device</label>
          <select class="form-control" id="support-device" name="support-device" (change)="selectDevice(+$event.target.value)" [(ngModel)]="deviceID">
            <option [value]="null">Select the broken support device</option>
            <option *ngFor="let s of selectedClassroom.supportDevices" [value]="s.id">{{ s.name }}</option>
          </select>
        </div>
      </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-group">
          <label for="description">Problem description*</label>
          <textarea class="form-control" id="description" name="description" rows="3" [(ngModel)]="model.problemDescription" required></textarea>
        </div>
    </div>
  </div>
  <button class="btn btn-primary" [disabled]="f.invalid" type="submit">Save</button>
</form>
